<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AItSchools</title>
    <link rel="stylesheet" href="forgotPassword.css">
</head>
<body>
    <!--Image container, set by default to float left-->
    <div class="imgContainer">
      <img src="Online Learning and Productivity Essentials.png" alt="left image" />
      <h1 style="width: 80%; font-size: 2.4rem; text-align: center">
        Learn highly sought after skills without hassle.
      </h1>
      <ul>
        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
      </ul>
      <h4>2025 © AltSchool Africa. All rights reserved.</h4>
    </div>

    <!--Sign in container-->
    <div class="container">
      <!--Sub container for the main content-->
      <div class="headLink">
            <h5>Not an AltSchooler yet? <a href="/AITSchoolsSignUp.html">Register Now!</a></h5>
        </div>
      <div class="formContainer">
        <form action="register">
            <div>
                <h1 style="margin-top: 3rem;">Forgot Password</h1>
            <p style="color: rgb(131, 131, 131); font-size: 0.95rem; margin-bottom: 1.5rem;">Having issues remembering your password? You can recover it using the email associated with your account</p>
            </div>
        <section>
            <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" required/>
          </div>
        </section>
        <section class="buttonContainer">
            <button>Continue ➔</button>
        </section>
        <span><h4>Remember your password? <a href="/AITSchoolsSignIn.html">Sign In</a></h4></span>
        </form>
      </div>
    </div>

     <script
      src="https://kit.fontawesome.com/01e96e3fb0.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
